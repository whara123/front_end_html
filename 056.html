<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
      .one{
        width: 200px;
        height: 100px;
        background-color: red;
      }

      .two{
        width: 200px;
        height: 100px;
        background-color:#222222;

      }

      .three{
        width: 200px;
        height: 100px;
        background-color:#999999;

      }

      .four{
        width: 200px;
        height: 100px;
        background-color:rgba(255, 0,0, 0.3);

      }


    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>

</body>
</html>
