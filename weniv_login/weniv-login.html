<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weniv_login</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
<style>
    
</style>
</head>
<body>
    <form action="" method="post" class="loginbox">
        
        <header class="loginbox-title">
            <h1 class="blind">로그인 또는 회원가입 팝업</h1>
            로그인 또는 회원가입
        </header>

        <main>
            <section>
                <h2 class="blind">아이디 비밀번호 입력 섹션</h2>   
                <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
                <input type="text" placeholder="아이디">
                <input type="password" placeholder="비밀번호">
                <input type="checkbox">로그인 상태 유지
                <button type="submit">로그인</button>
                <ul>
                    <li>회원가입</li>
                    <li>아이디/비밀번호 찾기</li>
                </ul>
            </section>

            <section>
                <h2 class="blind">타 계정 로그인 버튼</h2>
                <button>구글 계정으로 로그인</button>
                <button>페이스북 계정으로 로그인</button>
                <button>네이버 계정으로 로그인</button>
                <button>카카오톡 계정으로 로그인</button>
            </section>


        </main>


    </form>
</body>
</html>
