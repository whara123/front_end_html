<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select box 스타일링</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="select_style.css">
    <style>
      
    </style>
  </head>

  <body>
    <section>
      <button>button</button>
      <label for="sel"> 선택하세요 </label>
      <select name="" id="sel">
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
      </select>
    </section>

    <section>
      <h2>셀렉트 박스 만들기</h2>
      <button class="btn-select">최애 프로그래밍 언어</button>
      <ul class="list-member">
        <li><button type="button">Python</button></li>
        <li><button type="button">Java</button></li>
        <li><button type="button">JavaScript</button></li>
        <li><button type="button">C#</button></li>
        <li><button type="button">C/C++</button></li>
      </ul>
    </section>

    <script>
      const btn = document.querySelector(".btn-select");
      const list = document.querySelector(".list-member");
      btn.addEventListener("click", () => {
        list.classList.toggle("on");
      });
      list.addEventListener("click", (event) => {
        if (event.target.nodeName === "BUTTON") {
          btn.innerText = event.target.innerText;
          list.classList.remove("on");
        }
      });
    </script>
  </body>
</html>
