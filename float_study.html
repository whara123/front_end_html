<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float_study</title>
    <style>

      div{
        width: 300px;
        height: 100px;
        border:1px solid black;
        box-sizing: border-box;
      }
      div:nth-child(2)
      {
        width:100px;
        float: left;
      }
      div:nth-child(3)
      {
        width:100px;
        float: left;
      }
      div:nth-child(4)
      {
        width:100px;
        float: left;
      }
      div:nth-child(5)
      {
        clear: left;
      }

    </style>
</head>
<body>
  

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

</body>
</html>
