<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax 통신 연습</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" class="dataLoadButton">로그인!!</button>
    <div class="inputUserData">입력한 값</div>
    <div class="dataField">data</div>
    <script>
        let id = prompt('아이디를 입력해주세요.');
        let pw = prompt('패스워드를 입력해주세요.');
        $('.dataLoadButton').click(function() {
            $.ajax({
                url:'https://raw.githubusercontent.com/whara123/ajaxlogintest/main/userdata.json', 
                async: true, 
                success: function(result){
                    // [...result].filter(i=>i[name]==id)
                    
                    $(".inputUserData").html(result);
                }
            });
            // $('.inputUserData').html();
        });
    </script>
</body>
</html>
