<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColaCola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resource/style/reset.css">
    <link rel="stylesheet" href="./resource/style/my_style.css">
</head>
<body>
    <h1 class="txt-hide">colacola</h1>
    <header>
        <img src="./resource/img/Logo_img.png" alt="로고" class="img-logo">
    </header>
    <main id="main-section">
        <section class="section-vending_machine">
            <h2 class="txt-hide">자판기 화면</h2>
            <ul class="list-item">
                <li>
                    <button type="button" class="btn-item">
                        <img src="./resource/img/Original_Cola.png" alt="오리지널콜라 이미지">
                        <strong>Original_Cola</strong>
                        <strong>1000원</strong>
                        
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./resource/img/Violet_Cola.png" alt="보라콜라 이미지">
                        <strong>Violet_Cola</strong>
                        <strong>1000원</strong>

                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./resource/img/Yellow_Cola.png" alt="노란콜라 이미지">
                        <strong>Yellow_Cola</strong>
                        <strong>1000원</strong>

                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./resource/img/Cool_Cola.png" alt="쿨콜라 이미지">
                        <strong>Cool_Cola</strong>
                        <strong>1000원</strong>
                        
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./resource/img/Green_Cola.png" alt="초록콜라 이미지">
                        <strong>Green_Cola</strong>
                        <strong>1000원</strong>

                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./resource/img/Orange_Cola.png" alt="오렌지콜라 이미지">
                        <strong>Orange_Cola</strong>
                        <strong>1000원</strong>

                    </button>
                </li>
            </ul>

            <div class="warp-bottom">
                <div class="info-balance">
                    잔액 :
                    <span class="txt-balance">
                        1,000 원
                    </span> 
                </div>
    
                <button type="button" class="btn-change">
                    거스름돈 반환
                </button>
    
                <input type="number" placeholder="입금액 입력" class="inp-deposit">
                         
                <button type="button" class="btn-deposit">
                    입금
                </button>
    
                <div class="cont-get">
                    <ul>
                        <li>
                            <img src="./resource/img/Original_Cola.png" alt="오리지널콜라 이미지">
                            <strong class="txt-item_name">Original_Cola</strong>
                            <strong class="num-counter">1</strong>
                        </li>
    
                        <li>
                            <img src="./resource/img/Green_Cola.png" alt="초록콜라 이미지">
                            <strong class="txt-item_name">Green_Cola</strong>
                            <strong class="num-counter">2</strong>
                        </li>

                        <li>
                            <img src="./resource/img/Orange_Cola.png" alt="오렌지콜라 이미지">
                            <strong class="txt-item_name">Orange_Cola</strong>
                            <strong class="num-counter">1</strong>
                        </li>

                        <li>
                            <img src="./resource/img/Violet_Cola.png" alt="보라콜라 이미지">
                            <strong class="txt-item_name">Violet_Cola</strong>
                            <strong class="num-counter">5</strong>
                        </li>
                    </ul>
                </div>
    
                <button type="button" class="btn-get">획득</button>

            </div>

        </section>

        <section class="section-my_info">
            <h2 class="txt-hide">내 정보 화면</h2>
            <div class="txt-hand_money">
                소지금 :
                <span class="num-hand_money">
                    25,000 원
                </span> 
            </div>

            <strong class="txt-get_item">획득한 음료</strong>
            <div class="cont-get">
                <ul>
                    <li>
                        <img src="./resource/img/Original_Cola.png" alt="오리지널콜라 이미지">
                        <strong class="txt-item_name">Original_Cola</strong>
                        <strong class="num-counter">1</strong>
                    </li>

                    <li>
                        <img src="./resource/img/Green_Cola.png" alt="초록콜라 이미지">
                        <strong class="txt-item_name">Green_Cola</strong>
                        <strong class="num-counter">2</strong>
                    </li>

                    <li>
                        <img src="./resource/img/Orange_Cola.png" alt="오렌지콜라 이미지">
                        <strong class="txt-item_name">Orange_Cola</strong>
                        <strong class="num-counter">1</strong>
                    </li>

                    <li>
                        <img src="./resource/img/Violet_Cola.png" alt="보라콜라 이미지">
                        <strong class="txt-item_name">Violet_Cola</strong>
                        <strong class="num-counter">5</strong>
                    </li>
                </ul>
            </div>
            <strong class="txt-total">
                총금액 :
                <span class="txt-total-money">
                    0 원
                </span> 
            </strong>
        </section>

    </main>
</body>
</html>
